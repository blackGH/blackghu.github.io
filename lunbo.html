<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
            .imgbox {
                width: 100%;
                height: 400px;
                position: relative;
                top: 20px;
                left: 15px;
            }
            
            img {
                opacity: 0;
                position: absolute;
                max-height: 400px;
                max-width: 300px;
            }
        </style>
</head>

<body>
<div class="imgbox" id="imgbox">
            <img src="img/1.jpg" style="opacity: 1;" alt="" />
            <img src="img/2.jpg" alt="" />
            <img src="img/img-4.jpg" alt="" />
            <img src="img/img-5.jpg" alt="" />
            <img src="img/img-7.jpg" alt="" />
            <img src="img/6.jpg" alt="" />
        </div>
        <input type="button" value="切换" onclick="change()" />
        <script>
        //全局地址
            var index = 0;

            function change() {
                //得到所 有图片长度
                var imgs = document.querySelector("img").length;
                var next = index + 1;
                if (index == imgs - 2) {
                    //imgs-1为长度（从0开始）；imgs-2为index（next+1）
                    next = 0;
                }
                //得到所有图片元素
                var img = document.getElementById("imgbox").children;
                img[index].style.opacity = 0;
                img[next].style.opacity = 1;
                index = next;
                console.log(index);
				
            }
            window.setInterval("change()", 2000);
        </script>
</body>
</html>
